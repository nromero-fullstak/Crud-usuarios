<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
<div class="container">
		<h1>Editar Usuario</h1>

		<form th:action="@{/usuarios/save}" method="post">
		<input type= "hidden" name= "id" th:value="${usuario.id}">
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre
					Usuario</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="nombre" th:value="${usuario.nombre}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Clave
					de Usuario</label> <input type="text" class="form-control"
					id="formGroupExampleInput2" name="clave" th:value="${usuario.clave}">
			</div>
			<button type="submit" class="btn-btn succes">Editar</button>
		</form>
	</div>

</body>
</html>
