<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
	<h1>Registro de Usuarios</h1>
	<a th:href= "@{/usuarios/create}"  class= "btn btn-primary">Nuevo Usuario</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombres</th>
					<th scope="col">Clave</th>
					<th scope="col">Accion</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td scope="row" th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.clave}"></td>
					<td ><a th:href= "@{/usuarios/edit/{id}  (id=${usuario.id})}"  class= "btn btn-warning">Editar</a></td>
					<td ><a th:href= "@{/usuarios/delete/{id}  (id=${usuario.id})}"  class= "btn btn-danger">Eliminar</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
